version: '3'

services:

  prism:
    build:
      context: .
    volumes:
      - '.:/prism'
    ports:
      - "8001:8000"
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - S3_BUCKET
      - S3_ENDPOINT_URL
      - AWS_REGION
      - TEST_IMAGE
    env_file:
      - .env
    command: [ "uwsgi", "--ini", "prism.uwsgi.development.ini" ]
